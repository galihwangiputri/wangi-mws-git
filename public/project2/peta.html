<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!--Chrome untuk Android-->
    <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="peta.css">
        <!--Script Library leaflet.js-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
       integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
       crossorigin=""/>
       <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
          integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
          crossorigin="">
        </script>
        <!--End-->
      <title></title>
  </head>

  <body>
    <div class='container' id="container">
        <div class='peta' id='mapid'> </div>
        <div class='gambar' id='gmb'>
          <p id="dfgbr"><mark>Gambar Coffee</mark></p>
        </div>
        <div class='review' id="review">
          <p id="dfnama">Daftar Coffee Shop</p>
        </div>

    </div>
    <script type="text/javascript">

   //View Area Maps
   var mymap = L.map('mapid').setView([-7.7545436,110.4043733,13], 14);
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
       attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
       maxZoom: 18,
       id: 'mapbox.streets',
       accessToken: 'pk.eyJ1IjoiZ2FsaWh3YW5naSIsImEiOiJjam8wYWx2YWMwdDIzM3ZsajB5dDdncXNhIn0.zAghIegcPcd7SKFUE7uQZA'
   }).addTo(mymap);

    </script>
    <script src="peta.js"></script>
  </body>
</html>
